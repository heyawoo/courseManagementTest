<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>講座管理メニュー</title>
</head>
<body>
<div class="container-fluid">
	<header class="row justify-content-center">
		<h1>講座管理メニュー</h1>
		<h4>「講座登録」または、「講座修正削除」ボタンを押してください。</h4>
	</header>
	<section class="row justify-content-center">
		<form action="/mkCalendar" method="get">
		<button type="submit" name="btn" value="/input" class="btn btn-primary">講座登録</button>
		<button type="submit" name="btn" value="/search" class="btn btn-primary">講座修正削除</button>
		</form>
	</section>
</div>
</body>
</html>
