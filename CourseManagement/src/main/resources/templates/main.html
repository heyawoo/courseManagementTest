<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>講座管理メニュー</title>
</head>
<body>
<div class="container-fluid">
	<div class="row align-items-center">
		<div class="col"></div>
		<div class="col-7">
		<header class="row align-items-center">
			<div class="col">
		
			<div class="row">
			<h1 class="col">講座管理メニュー</h1>
			</div>
			<div class="row">
			<h4 class="col">「講座登録」または、「講座修正削除」ボタンを押してください。</h4>
			</div>

			</div>
		</header>
		<section class="row align-items-center">
			<div class="col"></div>
			<div class="col-6">
				<form action="/mkCalendar" method="get" class="row justify-content-md-center">
				<button type="submit" name="btn" value="/input" class="btn btn-primary" style="display:inline;">講座登録</button>
				<button type="submit" name="btn" value="/search" class="btn btn-primary" style="display:inline;">講座修正削除</button>
				</form>
			</div>
			<div class="col"></div>
		</section>
		</div>
		<div class="col"></div>
	</div>
</div>
</body>
</html>
