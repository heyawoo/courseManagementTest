<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>ユーザ登録確認</title>
</head>
<body>
<div class="container-fluid">
	<header class="row justify-content-center">
		<h1>ユーザ登録確認</h1>
	</header>
	<section class="row justify-content-center">
		<form th:action="@{/signup-end}" th:object="${userForm}" method="post">
		<table class="table">
			<tr>
				<th>ユーザID</th>
				<td>
					<span th:text="${userForm.userId}"></span>
					<input type="hidden" th:field="*{userId}" th:value="${userForm.userId}">
					<input type="hidden" th:field="*{passwd}" th:value="${userForm.passwd}">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" formaction="/signup" class="btn btn-primary">戻る</button>
					<button type="submit" class="btn btn-primary">確認</button>
				</td>
			</tr>
		</table>
		</form>
	</section>
</div>
</body>
</html>
