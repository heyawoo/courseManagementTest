<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>ユーザ登録</title>
</head>
<body>
<div class="container-fluid">
	<header class="row justify-content-center">
		<h1>ユーザ登録</h1>
		<h4>※ は入力必須です。</h4>
	</header>
	<div id="errbox" th:if="${#fields.hasErrors('${userForm.*}')}" class="row justify-content-center">
     		<p th:errors="${userForm.*}" class="error-message">error！</p>
	</div>
	<section class="row justify-content-center">
		<form th:action="@{/signup-conf}" th:object="${userForm}" method="post">
		<table class="table">
			<tr>
				<th>ユーザID</th>
				<td>
					<input type="text" maxlength="8" th:field="*{userId}">
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="password" maxlength="8" th:field="*{passwd}">
				</td>
			</tr>
			<tr>
				<th>パスワード(確認用)</th>
				<td>
					<input type="password" maxlength="8" th:field="*{passwd2}">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" formaction="/login" class="btn btn-primary">戻る</button>
					<button type="submit" class="btn btn-primary">確認</button>
				</td>
			</tr>
		</table>
		</form>
	</section>
</div>
</body>
</html>
