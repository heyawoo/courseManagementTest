<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>ユーザ登録完了</title>
</head>
<body>
<div class="container-fluid">
	<header class="row justify-content-center">
		<h1>ユーザ登録完了</h1>
	</header>
	<section class="row justify-content-center">
		<form th:action="@{/mkCalendar}" method="post">
		<table class="table">
			<tr>
				<th>ユーザID</th>
				<td>
					<span th:text="${userForm.userId}"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-primary">講座申込み</button>
					<button type="submit" formaction="/logout" class="btn btn-primary">ログアウト</button>
				</td>
			</tr>
		</table>
		</form>
	</section>
</div>
</body>
</html>
